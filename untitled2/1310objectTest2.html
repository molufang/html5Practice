<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>objectTest2</title>
     <script type="text/javascript">

         function Person(name,age)
         {
             this.name = name;
             this.age = age;
             this.info = function () {

                 alert('info method');

             }
         }


         var p = new Person('yeeku',30);

//         javaScript对象的属性值,不仅可以是值,也可以是函数
         for (propName in p)
         {
             document.writeln('p对象的'+propName+"属性值为;"+p[propName]+"<br />");
         }

     </script>
</head>
<body>

</body>
</html>
