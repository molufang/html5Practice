<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>type</title>
    <style type="text/css">

        span {
            display: block;
            padding: 5px;
        }

        span:first-of-type {
            border: 1px solid black;
        }

        span:last-of-type {
            background-color: #aaa;
        }

        span:nth-of-type(2) {
            color: #888;
        }

        span:nth-last-of-type(2) {
            font-weight: bold;
        }


    </style>
</head>
<body>

<div>www.baidu.com</div>
<span>www.gongyeyun.com</span>
<span>疯狂讲义</span>
<span>item</span>
<hr />

<div>
    <div id="good">good</div>
    <div id="nice">nice</div>
    <span id="xml">nice</span>
    <span id="net">net</span>

</div>

</body>
</html>
