<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style type="text/css">

        div>div {
            background-color: #aaa;
            display: list-item;
            list-style-image: url("garbage.png");
            list-style-position: inside;
        }
    </style>
</head>
<body>

<div>
    <div>iOS</div>
    <div>android</div>
    <div>good</div>

</div>


</body>
</html>
