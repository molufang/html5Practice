<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow 属性</title>

    <style type="text/css">
        table {
            width: 500px;
            border-spacing: 10px;
            box-shadow: 10px 10px 6px #444;
        }

        td {
            box-shadow: 6px 6px 4px #444;
        }

    </style>

</head>
<body>


<table>

    <tr>
        <td>iOS</td>
        <td>iOS</td>
    </tr>
    <tr>
        <td>iOS</td>
        <td>iOS</td>
    </tr>


</table>




</body>
</html>
