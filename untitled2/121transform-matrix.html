<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>matrix变形</title>
    <style type="text/css">

        div {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #bbb;
            border:2px solid black;
        }
        div.a {
            left:50px;
            top:50px;
        }

        div.b {
            left: 50px;
            top:200px;
        }

    </style>
</head>
<body>

<div class="a">
    未变换之前
</div>

<div class="a" style="-moz-transform-origin: left top;
                      -moz-transform:matrix(1,0,0,1,80px,-30px);
                       -webkit-transform-origin: left top;
                       -webkit-transform:matrix(1,0,0,1,80px,-30px)
                       -o-transform:matrix(1.5,0,0.6,0px,0px);
                        ">缩放1.5,0.6倍</div>

<div class="b">
    未变换之前
</div>

<div class="b" style="-moz-transform: matrix(1.5,0,0,0.6,0px,0px);
                      -webkit-transform: martix(1.5,0,0,0.6,0px,0px);
                      -o-transform: martix(1.5,0,0,0.6,0px,0px);">
    缩放1.5,0.6

</div>


</body>
</html>
