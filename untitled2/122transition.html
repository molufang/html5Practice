<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition 动画</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 160px;
            background-color: red;
            -moz-transition: background-color 2s linear 2s,width 2s linear 2s,height 2s linear 2s;
            -webkit-transition: background-color 2s linear 2s,width 2s linear 2s,height 2s linear 2s;
            -o-transition: background-color 2s linear 2s,width 2s linear 2s,height 2s linear 2s;

        }

    </style>

    <script type="text/javascript">

        var  origionWidth = 200;
        var originHeight = 160;
        var zoom = function (scale,bgColor)
        {
            var  target = document.getElementById("target");

            target.style.width = origionWidth * scale + "px";
            target.style.height = originHeight * scale + "px";

            target.style.backgroundColor = bgColor;
        }

    </script>

</head>
<body>

<button onclick="zoom(2,'blue');">放大</button>

<button onclick="zoom(0.5,'green');">缩小</button>

<button onclick="zoom(1,'red');">恢复</button>

<div id="target">

</div>

</body>
</html>
