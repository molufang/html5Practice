    <title>inline-table盒模式</title>

    <style type="text/css">
        td {
            border: 1px solid black;
        }

        table {
            width: 360px;
            border-collapse: collapse;
            /*设置表格为inline-table模式*/
            display: inline-table;
            /*设置顶端对齐*/
            vertical-align: top;
        }

    </style>
</head>
