<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多行文本域</title>
</head>
<body>
<form action="http://www.baidu.com" method="post">
    简单多行文本域:<br />
    <textarea cols="20" rows="2"></textarea><br />
    只读的多行文本区域:<br />
    <textarea cols="28" rows="4" readonly = "readonly">
        iOS 开发进阶
        轻量级开发实战
    </textarea><br />
    <button type="submit"><b>提交</b></button>
</form>
</body>
</html>
