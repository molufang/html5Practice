<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本相关属性设置</title>
    <style type="text/css">

        div {
            border: 1px solid black;
            height:50px;
            width: 140px;
        }
    </style>
</head>
<body>

<!--允许在长单词,中间换行-->
word-wrap: normal<div style="word-wrap: normal">our domain is http://www.baidu.com</div>
<!--允许在长单词,URL地址中间换行-->
<div style="word-wrap: break-word ">our domain is http://www.baidu.com</div>
</body>
</html>
