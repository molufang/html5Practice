<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nth-last-child</title>
    <style type="text/css">

        li:nth-last-child(3n+1) {
            border:1px solid black;
        }
    </style>
</head>
<body>
<li id="good">讲义</li>
<li id="nice">java</li>
<li id="pig">哈哈</li>
<li id="read">讲义</li>
<li id="gct">java</li>
<li id="great">哈哈</li>
</body>
</html>
