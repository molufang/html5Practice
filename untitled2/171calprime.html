<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>计算质数</title>
</head>
<body>

<p>已经发现的所有质数:<div id="result"></div></div></p>

<script type="text/javascript">

    var n = 1;

    search:
    while (n < 9999)
    {
        n += 1;
        for (var  i = 2;i < Math.sqrt(n);i++)
        {
//            如果除以n的余数为0,则开始判断下一个数字
            if (n % i == 0)
            {
                continue search;
            }
        }

        document.getElementById('result').innerHTML += (n + ",");
    }

</script>

</body>
</html>
