<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定制错误提示</title>
</head>
<body>
<form action="add">
    图书名:<input id="name" name="name" type="text" required /><br />
    图书ISBN: <input id="isbn" name="isbn" step="text" required pattern="\d{3}-\d{3}-\d{5}" /><br />
    图书价格:<input id="price" name="price" type="number" min="20" max="150" step="5" /> <br />
    <input type="submit" value="提交" onclick="check();" />
</form>

<script type="text/javascript" >
    var check = function()
    {
        if (!document.getElementById("name").checkValidity())
        {
            document.getElementById("name").setCustomValidity("图书名是必填的!");
        }

        if (!document.getElementById("isbn").checkValidity())
        {
            document.getElementById("isbn").setCustomValidity("图书ISBN必须填写,"+"\而且必须符合xxx-x-xxx-xxxx的格式(其中x代表数字.)");
        }

        if (!document.getElementById("price").checkValidity())
        {
            document.getElementById("图书价格必须填写,"+"\n 而且必须在20~150之间,而且是5的倍数");
        }
    }
</script>

</body>
</html>
