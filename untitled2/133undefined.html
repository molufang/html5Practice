<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>undefined</title>

     <script type="text/javascript">

         var  x, y = null;

         if (x == undefined)
         {
             alert('声明变量后默认值为undefined');
         }
         if (x == null)
         {
             alert('声明变量后默认值为null');
         }

         if (x == y)
         {
             alert('x(undefined) == y(null)');

         }

         if (String.xyz === undefined)
         {
             alert("不存在的属性值默认为undefined");
         }



     </script>
</head>
