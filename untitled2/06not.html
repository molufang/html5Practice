<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>not选择器</title>
    <style type="text/css">
        li:not(#ajax) {
            color: #999;
            font-weight: bold;
        }
    </style>
</head>
<body>
<ul>
    <li id="java">疯狂讲义</li>
    <li id="javaee">javaee</li>
    <li id="ajax">ajax</li>
    <li id="xml">xml</li>
</ul>

</body>
</html>
