<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对表单元素进行校验</title>

    <script type="text/javascript">

        String.prototype.trim = function()
        {
            return this.replace(/^\s*/,"").replace(/\s*$/,"");
        }
//        负责处理便当sunbmit事件的函数
        var check = function()
        {
//          访问页面中的第一个表单
            var form = document.forms[0];

//            错误字符串
            var errStr = "";

//            当用户名为空时
            if (form.user.value == null || form.user.value.trim() == "")
            {
                errStr += "\n密码不能为空!";
                form.user.focus();
            }
//         密码为空时
            if (form.pass.value == null || form.pass.value.trim() == "")
            {
                errStr += "\n密码不能为空!";
                form.pass.focus();
            }
//            当电子邮件为空时
            if (form.email.value == null||form.email.value.trim() == "")
            {
                errStr += "\n电子邮件的格式不正确!";
                form.email.focus();
            }
//            使用正则表达式校验电子邮件的格式是否正确
            if (!/^\w + ([-+.]\w+)*@\w + ([-.]\w+)*\.\w + ([-.]\w+)*$/.test((form.email.value.trim())))
            {
                errStr += "\n电子邮件的格式不正确!";
                form.email.focus;
            }
//            如果错误字符串不为空,则表明校验出错
            if (errStr !== "")
            {
//                弹出错误提示
                alert(errStr);
//                房户false,用于阻止表单提交
                return false;
            }



        }



    </script>


</head>
<body>

<div>
    <h2>数据校验表单</h2>

    <form method="post" onsubmit="return check(this);" id="register"
          name="register" action="#">用户名:<input type="text" name="user" /><br />
        密&nbsp;&nbsp;码:<input type="password" name="pass" /> <br />
        电&nbsp;&nbsp;话:<input type="text" name="email" /><br />

        <input type="submit" value="提交" />




    </form>

</div>

</body>
</html>
