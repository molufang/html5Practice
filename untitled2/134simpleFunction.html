<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleFunction</title>
    <script type="text/javascript">

        function judgeAge(age)
        {
            if (age > 60)
            {
                alert("老人")
            }
            else  if (age > 40)
            {
                alert("中年人")
            }
            else if (age>15)
            {
                alert("青年人");
            }
            else
            {
                alert("儿童");
            }
        }

        judgeAge(46);

    </script>

</head>
<body>

</body>
</html>
