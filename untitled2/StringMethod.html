<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StringMethod</title>
</head>
<body>


<script type="text/javascript">

    var  a = "abc中国";
    var b = a.length;
    var c = String.fromCharCode(97,98,99);
    // 输出a的长度,以及字符串a在索引4处的字符串和相应的unicode值,以及c字符串变量值
    alert(b+"---" + a.charAt(4) + "---" + a.charAt(4) + "---" + c);

</script>


</body>
</html>
