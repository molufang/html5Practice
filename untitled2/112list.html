<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style type="text/css">
        li {
            background-color: #aaa;

        }
    </style>
</head>
<body>

<ul style="list-style-image: url(garbage.png);">
    <li>疯狂英语</li>
    <li>iOS</li>
    <li>疯狂英语</li>
    <li>iOS</li>
</ul>

<ol style="list-style-type: upper-roman">

    <li>疯狂英语</li>
    <li>iOS</li>
    <li>疯狂英语</li>
    <li>iOS</li>

</ol>

<ol style="list-style-type: cjk-ideographic;list-style-position: inside">
    <li>疯狂英语</li>
    <li>iOS</li>
    <li>疯狂英语</li>
    <li>iOS</li>

</ol>





</body>
</html>
