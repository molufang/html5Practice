<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dynaObject2</title>
    <script type="text/javascript">

        var myObj = new Object();
        myObj.name = 'yeeku';
        myObj.age = 29;

        myObj.info = new Function("document.writeln('对象的name属性:'+this.name);"+
                "document.writeln('<br />');" + "document.writeln('对象的age属性:'+this.age)");

        document.writeln("<hr />");

        myObj.info();
    </script>
</head>
<body>

</body>
</html>
