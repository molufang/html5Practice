<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义拖动图标</title>
</head>
<body>
<div id="source" draggable="true" style="width: 80px ;height: 60px; border: 1px solid black;" > 拖动我</div>
<script type="text/javascript">

    var source = document.getElementById("source");
    var dest = document.getElementById("text");
    var myIcon = document.createElement("img");
    myIcon.src = "garbage.png";
    source.ondragstart = function(evt)
    {
        var  dt = evt.dataTransfer;
        // 可设置move copy登属性值看看效果
        dt.effectAllowed = "link";
        dt.setDragImage(myIcon,0,0);
        dt.setData("text/plain","www.baidu.com");
    }

    // 允许拖动
    document.ondragover = function(e)
    {
        return false;
    }

</script>





</body>
</html>
