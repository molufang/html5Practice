<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算质数</title>
</head>
<body>

<p>已经发现的所有质数:<div id="result"></div></p>

<script>

    <!--使用worker启动多线程来计算,收集质数-->
    var worker = new Worker('171worker.js');

    worker.onmessage = function(event)
    {
        document.getElementById('result').innerHTML += event.data + ",";
    };
</script>

</body>
</html>
