<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clear属性</title>

    <style type="text/css">

        div>div {
            width:220px;
            padding: 5px;
            margin: 2px;
            float: left;
            background-color: #ddd;
        }
    </style>

</head>
<body>

<div>
    <div>你知道最近什么在商议</div>
    <div>你知道最近什么在商议</div>
    <div style="clear: both">你知道最近什么在商议</div>
    <div>你知道最近什么在商议</div>
</div>

</body>
</html>
