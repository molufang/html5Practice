<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StringRegex</title>

    <script type="text/javascript">

        var  s = "abfd = abc@d.comcdefg";
//       从s中匹配正则表达式
        a = s.search(/[a-z]+@d.[a-zA-Z]{2}m/);
//        定义字符串变量str
        var  str = "1dfd2dfs3df5";
//        查找字符串中所有单个的数值
        var b = str.match(/\d/g);
//        输出a b 的值
        alert(a+"\n"+b);

    </script>
</head>
<body>

</body>
</html>
