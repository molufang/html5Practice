<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器测试</title>
    <style type="text/css">

        .myclass{
            width:240px;
            height: 40px;
            background-color: #dddddd;
        }

        div.myclass {
            border:2px solid black;
            background-color: #888888;
        }
    </style>
</head>
<body>
<div class="myclass">class属性为myclass的div元素</div>
<p class="myclass"><class>class属性为myclass的p元素</class></p>
</body>
</html>
