<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监测服务器更新</title>
</head>
<body>

<h2>监听服务器更新</h2>

<script type="text/javascript">

    setInterval(function () {

        applicationCache.update();
    },2000);

    applicationCache.onupdateready = function()
    {
        if (confirm("已从远程服务器下载了需要更新的缓存,是否立即更新?")) {

            applicationCache.swapCache();
            location.reload();
        }
    }

</script>

</body>
</html>
