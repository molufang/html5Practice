<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐变边框</title>
    <style type="text/css">

        div {
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>


<div style="border: 10px solid white;
      -moz-border-bottom-colors: #555 #666 #777 #888 #999 #aaa #bbb #ccc #ddd #eee;
      -moz-border-top-colors: #555 #666 #777 #888 #999 #aaa #bbb #ccc #ddd #eee;
      -moz-border-left-colors: #555 #666 #777 #888 #999 #aaa #bbb #ccc #ddd #eee;
      -moz-border-right-colors: #555 #666 #777 #888 #999 #aaa #bbb #ccc #ddd #eee;">宽度位10的渐变边框</div>
</body>
</html>
