<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functionReturn</title>
    <script type="text/javascript">

        function hello(name)
        {
            if (typeof name == 'String')
            {
                return name + ",你好";
            }

            return '名字只能为字符串'
        }

        alert(hello('yeeku'));

    </script>
</head>

</body>
</html>
