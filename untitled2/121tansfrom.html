<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变形</title>
    <style type="text/css">

        div {
            display: inline-block;
            width:60px;
            height: 60px;
            background-color: #bbb;
            border:2px solid black;
            margin:20px;
        }

    </style>
</head>
<body>

<div>文字</div>未变形<div>文字</div><br />

<div>文字</div>旋转30度<div style="-moz-transform: rotate(30deg);-webkit-transform: rotate(30deg);
                                  -o-transform: roate(30deg);">文字</div><br />

<div>文字</div>位移120px,-80px<div style="-moz-transform: translate(120px,-80px);
                                   -webkit-transform: translate(120px,-50px);
                                   -o-transform: translate(120px,-80px);">文字</div>

<div>文字</div>缩放1.9,0.4<div style="-moz-transform: scale(1.9,0.4);
                                     -webkit-transform: scale(1.9,0.4);
                                     -o-transform: scale(1.9,0.4);">文字</div>

<div>文字</div>缩放0.8,2.1<div style="-moz-transform: scale(0.8,2.1);
                                     -webkit-transform: scale(0.8,2.1);
                                     -o-transform: scaleskew(0.8,2.1);">文字</div>

<div>文字</div>缩放0.8,2.1<div style="-moz-transform: skew(30deg);
                                     -webkit-transform: skew(30deg);
                                     -o-transform: scaleskew(30deg);">文字</div>
<div>文字</div>缩放0.8,2.1<div style="-moz-transform: skew(30deg);
                                      -webkit-transform: skewY(30deg);
                                      -o-transform: skewY(30deg);">文字</div>











</body>
</html>
