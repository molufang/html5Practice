<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functionClass2</title>
    <script type="text/javascript">

        function Person (name,age)
        {
            this.name = name;

            this.age = age;

            this.info = function ()
            {
                document.writeln("我的名字是:"+this.name + "<br />");
                document.write("我的年纪是:"+this.age+"<br />");
            };
        }

        var p = new person('yeeku',29);
        p.info();

    </script>
</head>
<body>

</body>
</html>
