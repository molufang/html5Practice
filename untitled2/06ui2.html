<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI状态的伪类选择器</title>
    <style type="text/css">

        td {
            border: 1px solid black;
            padding: 4px;
        }

        /*设置只读状态的背景颜色*/
        :read-only {
            background-color: #eee;
        }

        /*为处于读写状态的元素设置背景颜色*/
        :read-write {
            background-color: #8e8;
        }

        /*专为基于Geco内壳的浏览器指定CSS样式,为处于只读状态的元素设置背景颜色*/
        :-moz-read-only {
            background-color: #eee;
        }
        /*专为基于Geco内壳的浏览器指定CSS样式;为处于读写状态的元素设置背景颜色*/
        :-moz-read-write {
            background-color: #8e8;
        }
    </style>
</head>
<body>

<table style="width: 400px;border-collapse: collapse">
    <tr><td>讲义</td><td>109</td></tr>
    <tr><td>iOS</td><td>88</td></tr>
    <tr contenteditable="true"><td>android></td><td>100</td></tr>
</table>

<input type="text" readonly value="只读的文本框" />
<input type="text" value="可读写的文本框" />



</body>
</html>
