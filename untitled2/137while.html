<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>

    <script type="text/javascript">
        var count = 0;

        while (count<10)
        {
            document.write(count+"<br />");
            count++;
        }
        document.write("循环结束!");
    </script>

</head>
<body>

</body>
</html>
