<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加符号</title>
    <style type="text/css">

        /*定义open-quote为<< ,close-quote为>>*/
        div>div {
            quotes: "<<"">>";
        }

        /*指定为div的子div的前端插入open-quote*/
        div>div:before {
            content:open-quote;
        }

        /*指定为div的子div的尾端插入close-quote*/
        div>div:after {
            content: close-quote;
        }
    </style>
</head>
<body>

<div>
    <div>iOS图书1</div>
    <div>iOS图书2</div>
    <div>iOS图书3</div>
</div>



</body>
</html>
