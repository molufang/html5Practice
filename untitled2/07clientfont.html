<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优先使用客户端字体</title>
    <style type="text/css">

        /*定义服务器字体:CrayIt 该字体优先使用客户端字体:Goudy Stout当客户端字体不存在时,使用Blazed.ttf*/
        @font-face {\\\\\\\\\\
            font-family: CarzyIt;
            src: local("Goudy Stout"),url("Blazed.ttf") format("TrueType");
        }
    </style>
</head>
<body>

<div style="font-family: CarzyIt;font-size: 30pt">our domain is http://www.baidu.com</div>

</body>
</html>
