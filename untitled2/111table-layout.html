<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格相关属性</title>
    <style type="text/css">

        table {
            table-layout: fixed;
            border-collapse: collapse;
            border: 1px solid black;
        }

        td {
            background-color: #ccc;
            border: 1px solid black;
        }

    </style>
</head>
<body>


表格的宽度将由col元素计算出来
<table>
    <col style="width: 240px;" />
    <col style="width: 80px" />

    <tr>
        <td>疯狂系列</td>
        <td>疯狂英语</td>
    </tr>

    <tr>
        <td>iOS系列</td>
        <td>iOS实战</td>
    </tr>

</table>

表格的宽度将由如下第一行单元格的宽度计算出来
<table>
    <tr>
        <td style="width: 80px">疯狂系列</td>
        <td style="width: 300px;">疯狂英语</td>
    </tr>

    <tr>
        <td>iOS系列</td>
        <td>iOS实战</td>
    </tr>
</table>

每列将会平均分配该表格的宽度
<table style="width: 300px;">
    <tr>
        <td">疯狂系列</td>
        <td">疯狂英语</td>
    </tr>

    <tr>
        <td>iOS系列</td>
        <td>iOS实战</td>
    </tr>
</table>


</body>
</html>
