<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functionIndepend</title>

    <script type="text/javascript">
        function Person(name)
        {
            this.name = name;
//            定义一个info方法
            this.info = function ()
            {
                alert("我的name是:" + this.name);
            }
        }
//        调用p对象的info方法
        var  p = new Person("yeeku");
        p.info();
        var name = "测试名称";
//        以window对象作为调用者来调用p对象的info方法  call方法里面是方法的调用者
        p.info.call(window);
    </script>

</head>
<body>

</body>
</html>
