<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow属性</title>

    <style type="text/css">

        div {
            width: 300px;
            height: 50px;
            border: 1px solid black;
            margin:30px;
        }
    </style>
</head>
<body>

<div style="box-shadow: -10px -8px 6px #444">box-shadow: -10px -8px 6px #444左上阴影</div>


<div style="box-shadow: 10px -8px 6px #444">box-shadow: 10px -8px 6px #444右上阴影</div>

<div style="box-shadow: 10px 8px 6px #444">box-shadow: 10px 8px 6px #444右下阴影</div>

<div style="box-shadow: 10px 8px #444">box-shadow: 10px 8px #444右下角阴影,增大模糊程度</div>

<div style="box-shadow: 10px 8px 20px #444">box-shadow: 10px 8px 20px #444右下阴影,增大模糊程度</div>

<div style="box-shadow: 10px 8px 10px -10px red">box-shadow: 10px 8px 10px -10px red 右下角阴影缩小阴影区域</div>

<div style="box-shadow: 10px 8px 20px 15px red">box-shadow: 10px 8px 20px 15px red右下阴影,放大阴影区域</div>

</body>
</html>
