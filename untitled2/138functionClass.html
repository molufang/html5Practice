<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functionClass</title>

    <script type="text/javascript">

        var test = function (name)
        {
            return "你好,"+name;
        }

        var rval = test('leegang');

//        使用new关键字调用函数,返回的是一个对象
        var obj = new test('leegang');

        alert(rval + "\n" + obj);

    </script>

</head>
<body>

</body>
</html>
