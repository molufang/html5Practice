<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
</head>
<body id="test">

<script type="text/javascript">

    <!--创建select对象-->
    var a = document.createElement("select");
//   为select对象添加10个选项
    for(var i = 0;i < 10;i++)
    {
//        创建一个option对象
        var op = document.createElement("option");
        op.innerHTML = '新增的选项'+i;
//        将新的选项添加到列表框的最后
        a.add(op,null);
    }

    a.size = 5;
//    将列表框添加成body元素的子节点
    document.getElementById("test").appendChild(a);


</script>

</body>
</html>
