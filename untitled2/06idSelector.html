<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <style type="text/css">

        div {
            width: 200px;
            height: 30px;
            background-color: #ddd;
            padding: 3px;

        }
/*  对id为XX的元素其作用的css样式*/
        #xx {
            border: 2px dotted black;
            background-color: #888;
        }

    </style>
</head>
<body>

<div>没有任何属性的div元素</div>

<div id="xx">id属性值为xx的div元素</div>
</body>
</html>
