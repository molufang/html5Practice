<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dynaDocument</title>

</head>
<body>

<script type="text/javascript">

    <!--计算器-->
    var n = 0;

    var win = null;

//    用于弹出窗口显示提示信息的函数
    var show = function(msg)
    {
//        判断弹出窗口是否为空
        if ((win == null) || (win.closed))
        {
//            打开一个新的弹出窗口
            win = window.open("","console","width=400,height=250,resizable");
            win.document.open("text/html");
        }
//      让弹出的窗口得到聚焦
        win.focus();
//      在弹出窗口装载的文档中输出信息
        win.document.writeln(msg);
    }

</script>

<input type="button" value="单击" onclick="show('您单击啦按钮:' + ++n + '次.<br />');">



</body>
</html>
