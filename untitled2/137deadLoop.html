<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>deadLoop</title>
    <script type="text/javascript">

        var  count = 0;

        while (count < 10)
        {
            document.write("不停执行的死循环"+count + "<br />");
            count--;
        }

        document.write("永远无法执行到的语句");

    </script>
</head>
<body>

</body>
</html>
