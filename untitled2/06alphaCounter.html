<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义编号</title>
    <style type="text/css">
        /*为div的子div元素定义啦一个计数器:mycounter*/
        div>div {
            counter-increment:mycounter;
        }
        /*div的子div元素的前端插入自定义风格的mycounter计数器*/
        div>div:before {
            content:'第'counter(mycounter,lower-greek)'本.';
            font-size: 20pt;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div>
    <div>iOS图书1</div>
    <div>iOS图书2</div>
    <div>iOS图书3</div>
</div>


</body>
</html>
