<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分析页面加载时间</title>
    <script type="text/javascript">
        var load = function()
        {
//            记录页面加载完成时的时刻
            var now = new Date().getTime();
            var page_load_time = now - performance.timing.navigationStart;
            alert("页面加载时间:" + page_load_time);
        }
    </script>
</head>
<body onclick="load();">

<img src="garbage.png" alt="疯狂讲义" />

</body>
</html>
