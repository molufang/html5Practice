<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>preventDefautl2</title>
</head>
<body>

<a id="mylink" href="http://www.baidu.com">疯狂讲义</a>

<div id="show"></div>

<script type="text/javascript">

    var killClicks = function(event)
    {
//        取消事件的默认行为
        event.preventDefault();
        document.getElementById("show").innerHTML += "事件捕获阶段:" + event.currentTarget + "<br>";

    }

//    为document对象绑定事件处理函数
    document.addEventListener("click",killClicks,true);
//    为超链接绑定指定事件处理函数
    document.getElementById("mylink",killClicks,true);

</script>

</body>
</html>
