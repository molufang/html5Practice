<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dynaObject3</title>
    <script type="text/javascript">

        var myObj = new Object();
        myObj.name = 'yeeku';
        myObj.age = 29;

//        创建一个函数
        function abc()
        {
            document.writeln("对象的name属性:"+this.name);
            document.writeln("<br />");
            document.writeln("对象的age属性:" + this.age);
        }

//        将已有的函数添加为对象的方法
        myObj.info = abc;
        document.writeln("<hr />");

        myObj.info();



    </script>
</head>
<body>

</body>
</html>
