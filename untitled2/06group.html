<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择组合器</title>
    <style type="text/css">

        /*对div元素,class属性为a的元素,id为abc的元素都起作用的css*/
        div,.a,#abc {
            width: 200px;
            height: 35px;
            border: 2px dotted black;
            background-color: #888;
        }
    </style>
</head>
<body>
<div>没有任何属性的div元素</div>
<p class="a">class属性为a的元素</p>
<section id="abc">id为abc的元素</section>
</body>
</html>
