<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dynaProperty</title>

    <script type="text/javascript">

        function Student (grade,subject)
        {
            this.grade = grade;

            Student.subject = subject;
        }



        s1 = new Student(5,'java');

        with (document)
        {
            writeln('s1的grade属性:'+s1.grade + "<br />");
            writeln('s1的student属性:'+s1.subject + "<br />");

            writeln('Student的Subject属性:'+Student.subject + "<br />");

        }
//      为s1对象的subject属性赋值,即为它增加一个subject属性
        s1.subject = 'Ruby';


        with(document)
        {
            writeln('<hr />为s1的subject属性赋值后<br />');
            writeln('s1desubject属性:'+s1.subject + "<br />");
            writeln('Student的Subject属性:'+Student.subject + "<br />");

        }







    </script>

</head>
<body>

</body>
</html>
