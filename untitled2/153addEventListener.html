<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addEventListener</title>
</head>
<body>

<div id="test">
    <input id="testbn" type="button" value="单击我" />
</div>

<hr />

<div id="results"></div>

<script type="text/javascript">

    var gotClick1 = function(event)
    {
        document.getElementById("results").innerHTML +=
                "事件捕获阶段:" +event.currentTarget + "<br />";
    }

    function gotClick2(event)
    {
        document.getElementById("results").innerHTML +=
                "事件冒泡阶段:" +event.currentTarget + "<br />";
    }

    document.getElementById("testbn").addEventListener("click",gotClick1,true);

    document.getElementById("test").addEventListener("click",gotClick1,true);

    document.getElementById("testbn").addEventListener("click",gotClick2,true);

    document.getElementById("test").addEventListener("click",gotClick2,true);

</script>

</body>
</html>
