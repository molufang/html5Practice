<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset = GBK" />
    <title>可拖动的DIV</title>
</head>
<body>
<div id="source" style="width: 80px;height: 80px;border: 1px solid black; background-color: #bbb;" draggable = "true">拖拽怎么玩</div>
<script type="text/javascript">
    var source = document.getElementById("source");
    source.ondragstart = function(evt){
        //让拖动操作携带数据
        evt.datatransfer.setData("text/plain","www.fkjava.org");
    }

    document.ondragover = function(evt){
        // 取消事件的默认行为
        return false;
    }

    document.ondrop = function(evt){

        source.style.position = "absolute";
        source.style.left = evt.pageX + "px";
        source.style.top = evt.pageY + "px";

        // 取消事件的默认行为
        return false;
    }
</script>
</body>
</html>
