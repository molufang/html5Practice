<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择图书</title>
    <style type="text/css">

        body > table {
            width:480px;
            border-collapse: collapse;
        }
        td,th {
            border: 1px solid black;
        }
    </style>


    <script type="text/javascript">


        var srcWin,srcOrigin;

        var chooseItem = function(td)
        {
            var currentRow = td.parentNode.parentNode;
            srcWin.postMessage({
                name:currentRow.cells[0].innerHTML,
                author:currentRow.cells[1].innerHTML,
                price:currentRow.cells[2].innerHTML
            },srcOrigin);

            window.close();
        };


        window.onmessage = function(ev)
        {
//            忽略来自其他域名的跨文档消息
            if (ev.origin != "http://localhost:63342")
            {
                return;
            }

//            接收到其文档发送过来的消息
            srcWin = ev.source;
            srcOrigin = ev.origin;
            var books = ev.data;
            var bookTb = document.getElementById("bookTb");
            for (var i = 0;i < books.length;i++)
            {
                var row = bookTb.insertRow[i];
                row.insertCell[0].innerHTML = books[i].name;
                row.insertCell[1].innerHTML = books[i].price;
                row.insertCell[2].innerHTML = book[i].author;
                row.insertCell[3].innerHTML = "<input name='choose' type='radio'" + "onclick = 'chooseItem(this);'/>";
            }
        };



    </script>


</head>
<body>

<table>

    <tr>
        <th>图书名</th>
        <th>价格</th>
        <th>作者</th>
        <th>选择</th>
    </tr>

    <tbody id="bookTb"></tbody>

</table>

</body>
</html>
