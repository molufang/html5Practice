<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break</title>

    <script type="text/javascript">

        for (var  i = 0;i< 5;i++)
        {
            for (var  j = 0;j < 5;j++)
            {
                document.writeln('j的值为:'+j);

                if (i>=2) break ;

                document.writeln('i的值为:'+i);

                document.writeln('<br />');
            }
        }

    </script>
</head>
<body>

</body>
</html>
