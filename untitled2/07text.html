<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本相关属性设置</title>
    <style type="text/css">

        div {
            border: 1px solid #000000;
            height: 30px;
            width: 200px;
        }
    </style>
</head>
<body>

text-indent: 20pt<div style="text-indent: 20pt">测试文字</div>
text-indent: 40pt<div style="text-indent: 40pt">测试文字</div>
text-align: center<div style="text-align: center">测试文字</div>
<div style="text-align: right">测试文字</div>
<div style="direction: rtl">测试文字</div>
<div style="direction: ltr">测试文字</div>
<div style="white-space: nowrap">测试文字</div>
<div style="white-space: nowrap">测试文字</div>
</body>
</html>
