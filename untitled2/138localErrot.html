<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localError</title>

    <script type="text/javascript">

        function outer()
        {
            function inner1()
            {
                document.write("局部函数1111<br />");
            }

            function inner2()
            {
                document.write("局部函数222<br />");
            }

            document.write("开始测试局部函数..<br />");

            inner1();
            inner2();

            document.write("结束测试局部函数...<br />");

        }


        document.write("调用outer之前...<br />");
        outer();
        inner1();
        document.write("调用outer之后...<br />");

    </script>
</head>
<body>

</body>
</html>
