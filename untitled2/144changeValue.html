<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑表格值</title>

</head>
<body>


  改变第<input id="row" type="text" size="2" />行,
  第<input id="cel" type="text" size="2" />列的值为:
  <input id="celVal" type="text" size="16" /> <br />
  <input id="chg" type="button" value="改变" onclick="change();" />

  <table id="d" border = "1">

      <tr>

          <td>iOS1</td>
          <td>iOS2</td>

      </tr>

      <tr>

          <td>java01</td>
          <td>java02</td>

      </tr>

      <tr>
          <td>xml01</td>
          <td>xml02</td>
      </tr>

  </table>

<script type="text/javascript">

    var change = function () {

        var tb = document.getElementById("d");
        var row = document.getElementById("row").value;
        row = parseInt(row);
//        如果需要修改的行不是整数,则弹出警告
        if (isNaN(row))
        {
            alert("您要修改的行必须是整数");
            return false;

        }

        var cel = document.getElementById("cel").value;
        cel = parseInt(cel);

//        如果需要修改的列不是整数,则弹出警告
        if (isNaN(cel))
        {
            alert("您要修改的行必须是整数");
            return false;
        }
//      如果需要修改的行或者列超出了表格的行或者列,则弹出警告
        if (row > tb.rows.length || cel> tb.rows.item(0).cells.length)
        {
            alert("要修改的单元格不在该表格内");
            return false;
        }

        //修改单元格的值
        tb.rows.item(row-1).cells.item(cel-1).innerHTML = document.getElementById("celVal").value;



    }


</script>



</body>
</html>
