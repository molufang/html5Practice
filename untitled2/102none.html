<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐藏元素</title>
    <style type="text/css">

        div {
            width: 300px;
            height: 40px;
            background-color: #ddd;
            border:2px solid black;
        }
    </style>
</head>
<body>


<input type="button" value="隐藏" onclick="document.getElementById('test1').style.display='none';" />

<input type="button" value="显示" onclick="document.getElementById('test1').style.display= '';"/>

<div id="test1">
    使用display控制对象的显示和隐藏
</div>

<input type="button" value="隐藏" onclick="document.getElementById('test2').style.visibility='hidden';" />

<input type="button" value="显示" onclick="document.getElementById('test2').style.visibility = 'visible';" />

<div id="test2">
    使用visibility控制对象的显示和隐藏
</div>

<hr />

</body>
</html>
