<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI 元素状态的伪类选择器</title>
    <style type="text/css">

        td{
            border: 1px solid black;
            padding: 4px;
        }
        /*为有内容被选择的元素设置CSS样式*/
        ::selection {
            background-color: red;
            color: white;
        }
        /*专为基于Geco内科的浏览器指定CSS样式:专有内容被选择的元素设置CSS样式*/
        ::-moz-selection {
            background-color: red;
            color: white;
        }

    </style>
</head>
<body>

<table style="width: 400px;border-collapse: collapse">

    <tr>
        <td>iOS</td><td>109</td>
    </tr>
    <tr>
        <td>android</td><td>110</td>
    </tr>
    <tr>
        <td>哈哈</td><td>111</td>
    </tr>
</table>


<input type="text" readonly value="只读文本框" />
<input type="text" value="读写文本框" />


</body>
</html>
