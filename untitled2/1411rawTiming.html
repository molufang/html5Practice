<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分析页面加载时间</title>

    <script type="text/javascript">

        <!--记录进入页面的时刻-->
        var start = new Date().getTime();
        var load = function()
        {
//            获取页面加载完成时的时刻
            var now = new Date().getTime();
            var page_load_time = now - start;

            alert("页面加载时间:" + page_load_time);

        }


    </script>

</head>
<body onload="load();">

<img src="http://www.baidu.com" alt="疯狂讲义" />

</body>
</html>
