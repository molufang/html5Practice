<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resize属性</title>
</head>
<body>
<div style="width: 200px; height: 100px;background-color: #eee;resize: both;overflow: auto;border: 2px solid #555;">
    resize: both指定可在两个方向上调整大小
</div>

<div style="width: 200px;height: 100px;background-color: #eee;resize:horizontal;overflow: auto;border: 2px solid #555;">
    resize:horizontal指定可以在横向上调整大小
</div>


<div style="width: 200px;height: 100px;background-color: #eee;resize: vertical;overflow: auto;border: 2px solid #555;">
    resize: vertical指定可以在纵向上调整大小
</div>
</body>
</html>
